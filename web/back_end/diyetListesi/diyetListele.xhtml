    <body>
        <h:form id="diyet-table">
            
            <div class="col-lg-12"><a href="../arayuz/arayuz.xhtml"><i class="fa fa-arrow-left float-left" style="font-size: 30px;"></i></a>
            </div>
            
            <div class="row text-center"><div class="col-lg-12 border-bottom"><h3 class="float-left m-3 text-info ">Diyet Listesi</h3><a href="diyetEkle.xhtml" class="btn btn-success btn-sm m-2 float-right">+</a>
                </div></div>
            <h:dataTable styleClass="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" value="#{diyetListesiController.diyet_list}" var="diyet">
               
                <h:column>
                    <f:facet name="header">Eğitim Adı</f:facet>
                        #{diyet.egitim.egitim_adi}
                </h:column>
                <h:column>
                    <f:facet name="header">Yemek İsmi</f:facet>
                        #{diyet.yemek_isim}
                </h:column>
                <h:column>
                    <f:facet name="header">Gramaj</f:facet>
                        #{diyet.gramaj}
                </h:column>
                <h:column>
                    <f:facet name="header">Saat Aralığı</f:facet>
                        #{diyet.saat_araligi}
                </h:column>
                
                <h:column>
                    <f:facet name="header">SEÇ</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-info" value="İşaretle" action="#{diyetListesiController.updateForm(diyet)}">
                        <f:ajax render="diyet-form diyet-table" execute="@this" />
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">İşlemler</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-info" value="İşlemler" action="diyetIslemler.xhtml">
                        <f:ajax render="diyet-form diyet-table" execute="diyet-table" />
                    </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>
