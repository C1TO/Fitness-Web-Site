    <body>
        <h:form id="egitmen-form" >



            <div class="col-lg-12"><a href="uyelerListesi.xhtml"><i class="fa fa-arrow-left float-left" style="font-size: 30px;"></i></a>
            </div>

            <div class="row ">
                <div class="col-lg-7 mx-auto mt-2 " >
                    <h3 class="text-info">Üye Ekleme Formu</h3>
                </div>



                <h:inputHidden value="#{uyeController.uye.uye_id}"/> 
                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Üye Adı(*)</span>
                        </div>
                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control"  required="required" value="#{uyeController.uye.ad}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Üye Soyadı(*)</span>
                        </div>

                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control" required="required" value="#{uyeController.uye.soyad}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Cinsiyet(*)</span>
                        </div>

                        <h:selectOneMenu styleClass="custom-select col-lg-9 p-1" value="#{uyeController.uye.cinsiyet}">
                            <f:selectItem itemLabel="SEÇİN"></f:selectItem>
                            <f:selectItem itemLabel="Erkek" itemValue="Erkek"></f:selectItem>
                            <f:selectItem itemLabel="Kadın" itemValue="Kadın"></f:selectItem>

                        </h:selectOneMenu>

                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Telefon Numarası(*)</span>
                        </div>


                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control" required="required" value="#{uyeController.uye.cep_telefonu}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Yaşınız(*)</span>
                        </div>


                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control" required="required" value="#{uyeController.uye.yas}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Mail Adresi(*)</span>
                        </div>


                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control" required="required" value="#{uyeController.uye.email}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Kart Numarası(*)</span>
                        </div>


                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control" required="required" value="#{uyeController.uye.kart_no}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left border-bottom">
                            <span style="font-size: 18px">Şifre(*)</span>
                        </div>


                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control" required="required" value="#{uyeController.uye.sifre}"/>
                        </div>


                    </div>

                </div>
                <div class="col-lg-7 mx-auto mt-1 border-bottom text-right" >
                    <input type="submit" name="buton" class="btn btn-rounded btn-info m-1" value="Ekle" action="#{uyeController.create()}"/>
                </div>

            </div>








        </h:form>

        <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
        <!-- bootstrap 4 js -->
        <script src="../assets/js/popper.min.js">

        </script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/owl.carousel.min.js"></script>
        <script src="../assets/js/metisMenu.min.js"></script>
        <script src="../assets/js/jquery.slimscroll.min.js"></script>
        <script src="../assets/js/jquery.slicknav.min.js"></script>  

        <!-- others plugins -->
        <script src="../assets/js/plugins.js"></script>
        <script src="../assets/js/scripts.js"></script>
    </body>
