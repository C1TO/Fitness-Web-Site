    <body>
        <h:form>

            <div class="col-lg-12"><a href="alinanEgitimListesi.xhtml"><i class="fa fa-arrow-left float-left" style="font-size: 30px;"></i></a>
            </div>


            <div class="row ">
                <div class="col-lg-7 mx-auto mt-2 " >
                    <h3 class="text-info">Alınan Eğitim Ekleme Formu</h3>
                </div>

                <h:inputHidden value="#{alinanEgitimController.alinanEgitim.alinan_id}"/> 

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">
                        <label for="selectUyead"  style="font-size: 18px">Üye Adı(*)</label>
                        <h:selectOneMenu styleClass="custom-select col-lg-12 p-1" id="selectUyead" value="#{alinanEgitimController.alinanEgitim.uye}" converter="uyeConverter" >
                            <f:selectItems value="#{uyeController.uyelist}" var="uye" itemValue="#{uye}" itemLabel="#{uye.ad}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">
                        <label for="selectUyesoyad"  style="font-size: 18px">Üye Soyadı(*)</label>
                        <h:selectOneMenu styleClass="custom-select col-lg-12 p-1" id="selectUyesoyad" value="#{alinanEgitimController.alinanEgitim.uye}" converter="uyeConverter" >
                            <f:selectItems value="#{uyeController.uyelist}" var="uye" itemValue="#{uye}" itemLabel="#{uye.soyad}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">
                        <label for="selectUyekart"  style="font-size: 18px">Kart Numarası(*)</label>
                        <h:selectOneMenu styleClass="custom-select col-lg-12 p-1" id="selectUyekart" value="#{alinanEgitimController.alinanEgitim.uye}" converter="uyeConverter" >
                            <f:selectItems value="#{uyeController.uyelist}" var="uye" itemValue="#{uye}" itemLabel="#{uye.kart_no}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                
                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">
                        <label for="selectEgitim"  style="font-size: 18px">Alınan Eğitim(*)</label>
                        <h:selectOneMenu styleClass="custom-select col-lg-12 p-1" id="selectEgitim" value="#{alinanEgitimController.alinanEgitim.egitim}" converter="egitimConverter" >
                            <f:selectItems value="#{egitimController.egitim_list}" var="egitim" itemValue="#{egitim}" itemLabel="#{egitim.egitim_adi}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-1 border-bottom text-right" >
                    <input type="submit" name="buton" class="btn btn-rounded btn-info m-1" value="Ekle" action="#{alinanEgitimController.create()}"/>
                </div>

            </div>








        </h:form>
