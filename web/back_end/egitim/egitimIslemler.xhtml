    <body>
        <h:form id="egitim-form" >
            
            <div class="col-lg-12"><a href="egitimListele.xhtml"><i class="fa fa-arrow-left float-left" style="font-size: 30px;"></i></a>
            </div>

            <div class="row ">
                <div class="col-lg-7 mx-auto mt-2 " >
                    <h3 class="text-info">İşlemler Formu</h3>
                </div>


                <h:inputHidden value="#{egitimController.egitim.egitim_id}"/> 
                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Eğitim Adı(*)</span>
                        </div>
                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control"  required="required" value="#{egitimController.egitim.egitim_adi}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Eğitim İçerik(*)</span>
                        </div>

                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control" required="required" value="#{egitimController.egitim.egitim_icerik}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <div class="col-lg-3 border-right pt-3 text-left">
                            <span style="font-size: 18px">Ücret(*)</span>
                        </div>

                        <div class="col-lg-9 p-1">
                            <h:inputText styleClass="form-control"  required="required" value="#{egitimController.egitim.egitim_ucret}"/>
                        </div>

                    </div>
                </div>


                <div class="col-lg-7 mx-auto mt-2 border" >
                    <div class="row ">

                        <label for="selectEgitmen"  style="font-size: 18px">Sorumlu Öğretmen(*)</label>

                        <h:selectOneMenu styleClass="custom-select" id="selectEgitmen" value="#{egitimController.egitim.egitmen}" converter="egitmenConverter" >
                            <f:selectItems value="#{egitimController.egitmenController.egitmenlist}" var="egitmen" itemValue="#{egitmen}" itemLabel="#{egitmen.ad}"/>
                        </h:selectOneMenu>

                        <div class="form-group text-right">
                            <div class="btn-group text-right">
                                <h:commandButton rendered="#{egitimController.egitim.egitim_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{egitimController.update()}">                       
                                    <f:ajax execute="egitim-form" render="egitim-form egitim-table"/>
                                </h:commandButton>    
                                <h:commandButton rendered="#{egitimController.egitim.egitim_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{egitimController.clearForm()}">
                                    <f:ajax execute="@this" render="egitim-form egitim-table"/>
                                </h:commandButton>
                                <h:commandButton  rendered="#{egitimController.egitim.egitim_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{egitimController.delete()}">
                                    <f:ajax render="egitim-form egitim-form egitim-table" execute="@this" />
                                </h:commandButton>
                                
                            </div>
                        </div> 
                    </div>

                </div>


            </div>








        </h:form>
