    <title>Üye Listesi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
     <link rel="shortcut icon" type="image/png" href="assets/images/icon/favicon.ico"></link>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="assets/css/themify-icons.css"></link>
    <link rel="stylesheet" href="assets/css/metisMenu.css"></link>
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
    <link rel="stylesheet" href="assets/css/slicknav.min.css"></link>
    <link rel="stylesheet" href="assets/css/typography.css"></link>
    <link rel="stylesheet" href="assets/css/default-css.css"></link>
    <link rel="stylesheet" href="assets/css/styles.css"></link>
    <link rel="stylesheet" href="assets/css/responsive.css"></link> 
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet"/>
    <link href="vendors/iCheck/skins/flat/green.css" rel="stylesheet"/>
    <link href="vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <link href="vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet"/>
    <link href="vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet"/>
    <link href="vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet"/>
    <link href="vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet"/>
    <link href="build/css/custom.min.css" rel="stylesheet"/>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <script src="vendors/nprogress/nprogress.js"></script>
    <script src="vendors/iCheck/icheck.min.js"></script>
    <script src="vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>

    <script src="vendors/pdfmake/build/pdfmake.min.js"></script>
    <script src="vendors/pdfmake/build/vfs_fonts.js"></script>
    <script src="build/js/custom.min.js"></script>
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>

    <body>
        <h:form id="uye-table">
            
            <div class="col-lg-12"><a href="../arayuz/arayuz.xhtml"><i class="fa fa-arrow-left float-left" style="font-size: 30px;"></i></a>
            </div>
            
            <div class="row text-center"><div class="col-lg-12 border-bottom"><h3 class="float-left m-3 text-info ">Üye Listesi</h3><a href="uyeEkle.xhtml" class="btn btn-success btn-sm m-2 float-right">+</a>
                </div></div>
            <h:dataTable styleClass="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%" value="#{uyeController.uyelist}" var="uye">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{uye.uye_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Üye Adı</f:facet>
                        #{uye.ad}
                </h:column>
                <h:column>
                    <f:facet name="header">Üye Soyadı</f:facet>
                        #{uye.soyad}
                </h:column>
                <h:column>
                    <f:facet name="header">Cinsiyet</f:facet>
                        #{uye.cinsiyet}
                </h:column>
                <h:column>
                    <f:facet name="header">Telefon Numarası</f:facet>
                        #{uye.cep_telefonu}
                </h:column>
                <h:column>
                    <f:facet name="header">Yaşınız</f:facet>
                        #{uye.yas}
                </h:column>
                <h:column>
                    <f:facet name="header">Mail Adresi</f:facet>
                        #{uye.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Kart Numarası</f:facet>
                        #{uye.kart_no}
                </h:column>

                <h:column>
                    <f:facet name="header">SEÇ</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-info" value="İşaretle" action="#{uyeController.updateForm(uye)}">
                        <f:ajax render="uye-form uye-table" execute="@this" />
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">İşlemler</f:facet>
                    <h:commandButton styleClass="btn btn-sm btn-info" value="İşlemler" action="uyelerIslemler.xhtml">
                        <f:ajax render="uye-form uye-table" execute="uye-table" />
                    </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>

        <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
        <!-- bootstrap 4 js -->
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/owl.carousel.min.js"></script>
        <script src="../assets/js/metisMenu.min.js"></script>
        <script src="../assets/js/jquery.slimscroll.min.js"></script>
        <script src="../assets/js/jquery.slicknav.min.js"></script>  

        <!-- others plugins -->
        <script src="../assets/js/plugins.js"></script>
        <script src="../assets/js/scripts.js"></script>
    </body>
</html>
